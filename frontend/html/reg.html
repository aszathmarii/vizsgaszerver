<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim Clothes Register</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="/images/logo1.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <style>
	
		/* Responszív elrejtés */
		@media (max-width: 600px) {
    .container {
        display:block;
		box-sizing: border-box;
    }
	.form-container{
		width: 100%;
	}

	#loginForm{
		width: auto !important;
	}

	.overlay-container{
		display: none;
	}
}
	</style>
    <div class="container" id="container">
        <div class="form-container log-in-container">
            <form id="registerForm">
                <img  id="logo1" src="/images/logo1.png" alt="">
                <h3>Register</h3>

                <div>
                 <!-- <div class="regicons" >
                    <i class="fa-regular fa-envelope"></i>
                 </div> -->

               
                    <label for="registerEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="registerEmail" id="registerEmail" style="width: 320px;" >
              

                    <!-- <div class="regicons">
                        <i class="fa-solid fa-user-lock"></i>
                    </div> -->

                   
                    <label for="registerUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" name="registerUsername" id="registerUsername" style="width: 320px;">
                
<!-- 
                    <div class="regicons">
                        <i class="fa-solid fa-lock"></i>
                    </div> -->

                  
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" name="registerPassword" id="registerPassword"
                        placeholder="" style="width: 320px;" >
                

                    <!-- <div class="regicons">
                        <i class="fa-solid fa-lock"></i>
                    </div> -->

                 
                    <label for="registerPassword2" class="form-label mt-3">Confirm Password</label>
                    <input type="password" class="form-control" name="registerPassword2" id="registerPassword2"
                        placeholder="" style="width: 320px;">
                 

                    <div class="logreggombok"style="margin-top: 30px;" >
                        <!--loginbutton-->
                        <div class="loginbutton">
                            <button type="button" class=" btn bg btn-outline-light " onclick="forLogin()">
                                Login</button>
                        </div>
                        <div class="loginbutton">
                            <button type="submit" class="btn btn-outline-light ">Register</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <img src="/images/OIP.jpg" alt="">
                <h3>Welcome!</h3>

                <h3>Sim Clothes Shop</h3>
                <p>Fill in the input field, register and log in</p>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>

</html>
